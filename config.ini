
# Chain database size in MB (adjust based on your available RAM)
chain-state-db-size-mb =  10000 #should be lesss than the available RAM

# HTTP server settings
http-server-address = 0.0.0.0:8888

# CORS settings
access-control-allow-origin = *
access-control-allow-headers = Origin, X-Requested-With, Content-Type, Accept

# Plugin settings
plugin = eosio::chain_api_plugin
plugin = eosio::http_plugin
plugin = eosio::db_size_api_plugin

# Miscellaneous settings
abi-serializer-max-time-ms = 2000
chain-threads = 8
contracts-console = true
eos-vm-oc-compile-threads = 4
verbose-http-errors = true
http-validate-host = false
http-threads = 6


# Most reliable P2P peers
p2p-peer-address = peer1.eosphere.io:9876          # EOSphere
p2p-peer-address = eos.seed.eosnation.io:9876      # EOS Nation
p2p-peer-address = mainnet.eosamsterdam.net:9876   # EOSAmsterdam
p2p-peer-address = p2p.eos.cryptolions.io:9876     # CryptoLions
p2p-peer-address = eos.p2p.eosusa.io:9882          # EOSUSA

# Pull API node specific settings
p2p-accept-transactions = false
api-accept-transactions = false
p2p-listen-endpoint = 0.0.0.0:9876
p2p-max-nodes-per-host = 3
sync-fetch-span = 100

chain-id = aca376f206b8fc25a6ed44dbdc66547c36c6c33e3a119ffbeaef943642f0e906


connection-cleanup-period = 60
max-clients = 50
net-threads = 4


validation-mode = light
