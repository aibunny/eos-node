# EOSIO configuration file

# Chain database size in MB (adjust based on your available RAM)
chain-state-db-size-mb =  16384 #should be lesss than the available RAM

# HTTP server settings
http-server-address = 0.0.0.0:8888

# CORS settings
access-control-allow-origin = *
access-control-allow-headers = Origin, X-Requested-With, Content-Type, Accept

# Required plugins for block data
plugin = eosio::http_plugin
plugin = eosio::chain_api_plugin
# For recent block history
plugin = eosio::state_history_plugin

# Required plugins for block data
state-history-dir = "state-history"
trace-history = true
chain-state-history = true
state-history-endpoint = 127.0.0.1:8080

state-history-stride = 10000


abi-serializer-max-time-ms = 2000
chain-threads = 4
contracts-console = true
eos-vm-oc-compile-threads = 4
verbose-http-errors = true
http-validate-host = false
http-threads = 4

# Pull API node specific settings
api-accept-transactions = false

# eosamsterdam: DE, eos01
p2p-peer-address = mainnet.eosamsterdam.net:9876
# eoseouldotio: KR, Seoul
p2p-peer-address = p2p2.eoseoul.io:30333
# eosflareiobp: US, Ogden, Utah
p2p-peer-address = p2p.eosflare.io:9876
# eosnationftw: CA, Canada
p2p-peer-address = eos.seed.eosnation.io:9876





enable-account-queries = true
p2p-listen-endpoint = 0.0.0.0:9876
p2p-max-nodes-per-host = 100
sync-fetch-span = 100


# Optimize for API node
read-mode = head
p2p-accept-transactions = false

max-clients = 10
net-threads = 2
validation-mode = light
